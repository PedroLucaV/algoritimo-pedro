<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.abs(-3)) //retorna qualquer numero como positivo
        console.log(Math.ceil(4.2)) //arredonda qualquer valor para cima
        console.log(Math.floor(4.7)) //arredonda qualquer valor para baixo
        console.log(Math.pow(4, 2)) //retona a base elevada ao expoente, no caso base, expo
        console.log(Math.round(2.7)) //arredonda o valor para o inteiro mais proximo apartir de .5
        console.log(Math.round(2.4)) //arredonda o valor para o inteiro mais proximo apartir de .5
        console.log(Math.sqrt(16)) //retorna a raiz quadrada
    </script>
</body>
</html>
