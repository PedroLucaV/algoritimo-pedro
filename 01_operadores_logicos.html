<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>!: Not. Indica negação. Inverte o resultado de uma comparação</li> <!--Serve para inverter o valor recebido-->
        <li>&&: And. indica conjução. Retorna verdadeiro quando todas as comparações forem verdadeiras</li> <!--Serve para restringir a ser somente verdadeiro caso tudo seja verdadeiro-->
        <li>||: Or. Indica disjunção. Retorna verdadeiro se, no minimo, umas das condições for verdadeiro</li> <!--Serve para ser verdadeiro caso ao menos uma delas seja verdadeira-->
    </ul>
</body>
</html>
