<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Estrutura for</h1>
    <p>O For é composto por 3 partes:</p>
    <ul>
        <li>Iniciar: Inicio do valor da variavel</li>
        <li>Testar: Testa se o resultado é verdadeiro para executar o bloco de comando</li>
        <li>Incrementar: Enquanto o testar for <strong>true</strong> ele irá usar o Incrementar</li>
    </ul>

    <h2>Exemplos:</h2>
    <p>for(let c=1; c<=10; c++){
        document.write("c")
    }</p>
</body>
</html>
