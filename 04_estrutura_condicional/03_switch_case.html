<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let numero = 2
        switch(numero){
            case 1:
                alert("Caso 1")
            break;
            
            case 2:
                alert("Caso 2")
            break;
            //caso não exista um break, ele irá executar
            case 3:
                alert("Caso 3")
            break;

            default:
                alert("default")
            break;
        }
    </script>
</body>
</html>
