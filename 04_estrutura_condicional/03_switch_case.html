<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let numero = Number(prompt("um numero"))
        switch(numero){
            case 1:
                alert("Caso 1")
            break;
            
            case 2,3,4,5,6: //caso esteja dessa forma, ele irá analisar até achar o primeiro valor e o break
                alert("Caso 2")
            break;
            //caso não exista um break, ele irá executar o proximo
            case 3:
                alert("Caso 3")
            break;
            //ele irá executar até encontrar um break
            default:
                alert("default")
            break;
        }
    </script>
</body>
</html>
